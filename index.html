<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&family=Poppins:wght@400;600&family=Montserrat&display=swap"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Our Team</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header__site__branding">
          <h1 class="site__name">The creative crew</h1>
          <div class="site__identity">
            <h2 class="site__identity__title">WHO WE ARE</h2>
            <p class="site__identity__description">
              We are team of creatively diverse. driven. innovative individuals
              working in various locations from the world.
            </p>
          </div>
        </div>
      </header>
      <main>
        <section>
          <!-- Image Row -->
          <div class="team__members__row">
            <!-- Team Member Container -->
            <div class="team__member__card">
              <div class="team__member__card__img__container">
                <img
                  src="./assets/photo1.png"
                  alt="Team member 1"
                  class="team__member__card__img"
                />
                <p class="team__member__positon">Product owner</p>
              </div>
              <p class="team__member__name">Bill Mahoney</p>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
